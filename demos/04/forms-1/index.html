<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Forms - Simple Example</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p>You can enter data in this form:</p>
    <form action="./../responses/post.php" method="post">
      <p>
        <label>
          First Name
          <input type="text" name="first_name" />
        </label>
      </p>
      <p>
        <label>
          Last Name
          <input type="text" name="last_name" />
        </label>
      </p>
      <button type="submit">Become a Member of Our Zoo</button>
    </form>
  </body>
</html>
