<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>iFrames 2</title>
    <meta charset="UTF-8" />
    <script src="index.js"></script>
  </head>
  <body>
    <p>Enter some HTML into the form and preview it:</p>
    <form>
      <textarea id="htmlEditor" name="html" rows="10" cols="35"> </textarea>
      <br />
      <button type="button" onclick="previewHTML()">Preview HTML</button>
    </form>
    <iframe id="previewFrame"></iframe>
  </body>
</html>
