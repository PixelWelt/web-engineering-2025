<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>CSS - Colors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <p id="paragraph">
      This is a paragraph with a text color and background color. It also has
      borders and shadows.
    </p>
    <form>
      <label for="text-color">Text Color</label>
      <br />
      <input type="color" id="text-color" value="#000000" />
      <br />
      <label for="background-color">Background Color</label>
      <br />
      <input type="color" id="background-color" value="#ffffff" />
      <br />
      <label for="border-color">Border Color</label>
      <br />
      <input type="color" id="border-color" value="#000000" />
      <br />
      <label for="text-shadow">Text Shadow</label>
      <br />
      <input type="color" id="text-shadow" value="#ff0000" />
      <br />
      <label for="box-shadow">Box Shadow</label>
      <br />
      <input type="color" id="box-shadow" value="#ff0000" />
    </form>
  </body>
</html>
