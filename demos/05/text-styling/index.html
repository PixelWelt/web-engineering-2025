<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>CSS - Text Styling</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <p id="paragraph">
      This is a paragraph with a text color and background color. We use it do
      demonstrate the various possibilities to format text.
    </p>
    <form>
      <label for="font-family">Font Family</label>
      <br />
      <select id="font-family">
        <option value="Arial">Arial</option>
        <option value="Time New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <br />
      <label for="font-size">Font Size</label>
      <br />
      <select id="font-size">
        <option value="1em">1em</option>
        <option value="2em">2em</option>
        <option value="3em">3am</option>
      </select>
      <br />
      <label for="font-weight">Font Weight</label>
      <br />
      <select id="font-weight">
        <option value="normal">Normal</option>
        <option value="bold">Bold</option>
      </select>
      <br />
      <label for="font-style">Font Style</label>
      <br />
      <select id="font-style">
        <option value="normal">Normal</option>
        <option value="italic">Italic</option>
        <option value="oblique">Oblique</option>
      </select>
      <br />
      <label for="line-height">Line Height</label>
      <br />
      <select id="line-height">
        <option value="1em">1em</option>
        <option value="1.5em">1.5em</option>
        <option value="2em">2em</option>
        <option value="2.5em">2.5em</option>
        <option value="3em">3em</option>
      </select>
      <br />
      <label for="text-decoration">Text Decoration</label>
      <br />
      <select id="text-decoration">
        <option value="none">None</option>
        <option value="line-through">Line-Through</option>
        <option value="overline">Overline</option>
        <option value="underline">Underline</option>
      </select>
      <br />
      <label for="text-transform">Text Transform</label>
      <br />
      <select id="text-transform">
        <option value="none">None</option>
        <option value="capitalize">Capitalize</option>
        <option value="lowercase">Lowercase</option>
        <option value="uppercase">Uppercase</option>
      </select>
      <br />
      <label for="text-align">Text Align</label>
      <br />
      <select id="text-align">
        <option value="left">Left</option>
        <option value="center">Center</option>
        <option value="end">End</option>
        <option value="justify">Justify</option>
        <option value="right">Right</option>
        <option value="start">Start</option>
      </select>
    </form>
  </body>
</html>
